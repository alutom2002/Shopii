<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta viewport="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopii</title>
    <link rel="icon" href="./assets//img/brand.png">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">

        <header class="header">

            <div class="grid wide">

                <div class="header__container container">

                    <a href="#" class="header__logo-wrapper">
                        <img src="./assets/img/brand.png">
                        <span>
                            Shopii
                        </span>
                    </a>

                    <div class="header__search-wrapper">
                        <input type="search" placeholder="Search here...">
                        <div class="header__search-btn">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>

                    <div class="header__cart-wrapper">
                        <i class="fa fa-shopping-cart"></i>
                    </div>

                    <div class="header__user-wrapper">
                        <div class="header__profile-icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="header__profile-info">
                            <span>
                                Log in/Register
                            </span>
                            <span>
                                Account
                                <i class="fa fa-caret-down"></i>
                            </span>

                        </div>
                    </div>

                </div>

            </div>

        </header>

        <div class="body">

            <div class="grid wide">

                <div class="banner__wrapper space-top-bottom">

                    <div class="row">

                        <div class="col c-8">
                            <div class="swiper banner__slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide banner__slide__item">
                                        <img src="./assets/img/banner1.png" alt=""></img>
                                    </div>
                                    <div class="swiper-slide banner__slide__item">
                                        <img src="./assets/img/banner2.jfif" alt=""></img>
                                    </div>
                                    <div class="swiper-slide banner__slide__item">
                                        <img src="./assets/img/banner3.png" alt=""></img>
                                    </div>
                                    <div class="swiper-slide banner__slide__item">
                                        <img src="./assets/img/banner1.png" alt=""></img>
                                    </div>
                                    <div class="swiper-slide banner__slide__item">
                                        <img src="./assets/img/banner2.jfif" alt=""></img>
                                    </div>
                                    <div class="swiper-slide banner__slide__item">
                                        <img src="./assets/img/banner3.png" alt=""></img>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                        <div class="col c-4">
                            <div class="banner__side">
                                <div class="row">
                                    <div class="col c-12">
                                        <div class="banner__side__item">
                                            <img src="./assets/img/banner-side-1.png" alt="">
                                        </div>
                                    </div>
                                    <div class="col c-12">
                                        <div class="banner__side__item">
                                            <img src="./assets/img/banner-side-2.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col c-12">

                        </div>
                    </div>

                </div>


            </div>

        </div>

    </div>


    <!-- Main js -->

    <script src="script.js"></script>

</body>

</html>
